name: Snyk Container
on: push
jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build a Docker image
      run: docker build -f dockerfiles/Dockerfile -t defenderk/docker-goof-ci:latest .
    - name: Run Snyk to check Docker image for vulnerabilities
      # Snyk can be used to break the build when it detects vulnerabilities.
      # In this case we want to upload the issues to GitHub Code Scanning
      continue-on-error: false
      uses: snyk/actions/docker@master
      env:
        # In order to use the Snyk Action you will need to have a Snyk API token.
        # See https://docs.snyk.io/integrations/ci-cd-integrations/github-actions-integration#getting-your-snyk-token
        # or you can sign up for free at https://snyk.io/login
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: defenderk/docker-goof-ci:latest
        args: --severity-threshold=high --sarif-file-output
    - name: Upload Snyk results as artifact
      uses: actions/upload-artifact@v3
      with:
        name: snyk-results
        path: snyk-report.sarif  # Replace with the actual SARIF output file path

